    <article id="error404">

      </article>
      <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog text-bg-dark p-3">
        <div class="modal-content text-bg-success p-3">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">¡Suscríbete para recibir novedades!</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body"><h4>Para obtener increíbles ofertas, novedades y muchas cosas más.</h4>
            <div class="mb-3">
              <label for="email" class="form-label">Suscríbete</label>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="juan@gmail.com"
                required />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cerrar
            </button>
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Enviar Suscripción</button>
          </div>
        </div>
      </div>
